<div class="container mt-5">

    <h4 class="border-start border-primary border-5 ps-2 mb-4">{{ project.name }} - Disciplinas</h4>

    <div class="accordion" id="subjectsAccordion">
        <div *ngFor="let subject of subjects" class="accordion-item" attr.data-subject-id="{{subject.id}}">
            <h2 class="accordion-header" id="headingOne" [id]="'heading' + subject.id">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#collapse' + subject.id" aria-expanded="false"
                    [attr.aria-controls]="'collapse' + subject.id">
                    {{ subject.name }}
                </button>
            </h2>
            <div id="collapseOne" [id]="'collapse' + subject.id" class="accordion-collapse collapse"
                aria-labelledby="'headingOne" [attr.aria-labelledby]="'heading' + subject.id"
                data-bs-parent="#subjectsAccordion">
                <div class="accordion-body">
                    <table class="table table-ligth table-sm table-hover text-center">
                        <thead>
                            <tr>
                                <th>Tópico</th>
                                <th title="Total questões acertadas"><i class="bi bi-check text-success"></i></th>
                                <th title="Total questões erradas"><i class="bi bi-x-lg text-danger"></i></th>
                                <th title="Total de sessões de estudo"><i class="bi bi-list text-warning"></i>
                                <th title="Total tempo estudado"><i class="bi bi-hourglass-split text-warning"></i>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let topic of subject.topics">
                                <td class="align-middle fw-bold text-start"><a [routerLink]="['/topic/'+ topic.id]">{{
                                        topic.name
                                        }}</a>
                                </td>
                                <td class="align-middle">{{ topic.totalRightAnswers }}</td>
                                <td class="align-middle">{{ topic.totalWrongAnswers }}</td>
                                <td class="align-middle">{{ topic.totalSessions }}</td>
                                <td class="align-middle">{{ topic.totalTime }}</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="d-flex justify-content-end">
                        <input type="text" class="new-topic-input form-control w-25 me-2" placeholder="Nome do tópico">
                        <button type="button" class="btn btn-primary" (click)="addTopic(subject.id)"
                            title="Adicionar novo tópico"><i class="bi bi-plus-circle-fill"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item accordion-item-base" style="display: none;">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    <div class="input-group me-5">
                        <input type="text" class="new-subject-name-input m-0 form-control"
                            placeholder="Nome da disciplina">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-save"></i>
                        </button>
                    </div>
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                data-bs-parent="#subjectsAccordion">
                <div class="accordion-body">
                    <ol class="topics list-group list-group-numbered"></ol>

                    <div class="d-flex justify-content-end my-3">
                        <button class="new-topic-button btn btn-primary" style="display: none !important;"
                            (click)="addTopic(1)">Adicionar Tópico</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end my-3">
        <button class="btn btn-primary" (click)="addSubject()">Adicionar Disciplina</button>
    </div>
</div>
