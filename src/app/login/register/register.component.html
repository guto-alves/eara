<div class="container col-md-4 mt-4">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title text-center mb-3">Cadastre-se no EARA</h3>

            <div id="errorAlert" class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
                {{error}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="name" class="form-control" id="name" [(ngModel)]="user.name"
                        [formControl]="nameFormControl" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        [(ngModel)]="user.email" [formControl]="emailFormControl" required>
                    <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="user.password"
                        [formControl]="passwordFormControl" required>
                </div>
                <div class="d-grid col-md-6 mx-auto mb-3">
                    <button type="submit" class="btn btn-primary" [disabled]="!isValidFields()"
                        (click)="register()">Registre-se</button>
                </div>
                <hr>
                <div class="text-center">
                    Já tem uma conta? <a [routerLink]="['/login']">Fazer login</a>.
                </div>
            </form>
        </div>
    </div>
</div>
