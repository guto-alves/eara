<div class="container col-md-6 mt-4">
    <ngb-alert *ngIf="alertSuccessMessage" (closed)="alertSuccessMessage" type="success">
        {{ alertSuccessMessage }}
    </ngb-alert>

    <ngb-alert *ngIf="alertErrorMessage" (closed)="alertErrorMessage" type="danger">
        {{ alertErrorMessage }}
    </ngb-alert>

    <h4 class="mb-3">Perfil</h4>

    <div class="card">
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="name" class="form-control" id="name" name="name" [(ngModel)]="user.name" required
                        maxlength="20">
                </div>
                <div class="d-grid col-md-6 mx-auto mt-4">
                    <button type="submit" class="btn btn-primary" (click)="updateUser()">Atualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
