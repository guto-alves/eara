<div class="container col-md-8 mt-4">
    <div class="card">
        <h4 class="card-header bg-white text-center">Atualizar Sessão de Estudo</h4>
        <div class="card-body">
            <form>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Tempo de estudo</label>
                            <div class="col-sm-10">
                                <input type="time" class="form-control" name="totalTime"
                                    [(ngModel)]="studySession.totalTime">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="rightAnswers" class="form-label">Total de Questões Certas</label>
                            <input type="number" class="form-control" placeholder="0" min="0"
                                [(ngModel)]="studySession.rightAnswers" name="rightAnswers">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Total de Questões Erradas</label>
                            <input type="number" class="form-control" placeholder="0" min="0"
                                [(ngModel)]="studySession.wrongAnswers" name="wrongAnswers">
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Observações</label>
                    <textarea class="form-control" id="obs" name="obs" rows="2"
                        [(ngModel)]="studySession.obs"></textarea>
                </div>
            </form>
            <div class="d-flex justify-content-center col-md-4 mx-auto">
                <a type="button" [routerLink]="['/topic/' + studySession.topic.id]"
                    class="btn btn-secondary me-4">Voltar</a>
                <button type="button" (click)="updateSession()" class="btn btn-primary">Atualizar</button>
            </div>
        </div>
    </div>
</div>
