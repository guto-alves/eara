<div class="container mt-4">
    <h4>{{ topic.name }}</h4>
    <div class="card rounded">
        <div class="card-body">
            <h5 class="card-title">Sessões de estudos</h5>
            <table class="table table-ligth table-hover">
                <thead>
                    <tr>
                        <th>Sessão</th>
                        <th>Data</th>
                        <th title="Questões certas"><i class="bi bi-check text-success"></i></th>
                        <th title="Questões erradas"><i class="bi bi-x text-danger"></i></th>
                        <th title="Tempo"><i class="bi bi-hourglass-split text-warning"></i></th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let session of topic.sessions; let i = index">
                        <td class="fw-bold">{{ i + 1 + '°' }} </td>
                        <td>{{ session.creationDate | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
                        <td>{{ session.rightAnswers }}</td>
                        <td>{{ session.wrongAnswers }}</td>
                        <td>{{ session.totalTime }}</td>
                        <td>
                            <button type="button" class="btn btn-sm btn-primary me-3"><i
                                    class="bi bi-pencil"></i></button>
                            <button type="button" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-end">
                <a class="btn btn-outline-primary btn-sm" [routerLink]="['/topic/' + topic.id + '/session']">
                    <i class="bi bi-plus-circle-fill"></i> Nova sessão de estudos</a>
            </div>
        </div>
    </div>
</div>
