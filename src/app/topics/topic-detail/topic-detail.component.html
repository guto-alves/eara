<div class="container mt-5">
    <h2>{{ topic.name }}</h2>
    <div class="card rounded">
        <div class="card-body">
            <h5 class="card-title">Sessões de estudos</h5>
            <table class="table table-ligth table-hover">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"><i class="bi bi-hourglass-split text-warning"></i></th>
                        <th scope="col"><i class="bi bi-check text-success"></i></th>
                        <th scope="col"><i class="bi bi-x text-danger"></i></th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let session of topic.sessions">
                        <th scope="row">{{ session.id }}</th>
                        <td>{{ session.totalTime }}</td>
                        <td>{{ session.rightAnswers }}</td>
                        <td>{{ session.wrongAnswers }}</td>
                        <td>
                            <button type="button" class="btn btn-sm btn-primary me-3"><i
                                    class="bi bi-pencil"></i></button>
                            <button type="button" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-end">
                <a class="btn btn-primary" [routerLink]="['/topic/' + topic.id + '/session']">Nova sessão de estudos</a>
            </div>
        </div>
    </div>
</div>
