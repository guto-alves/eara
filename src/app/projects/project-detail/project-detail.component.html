<div class="container mt-4">

    <div class="card mb-4">
        <div
            class="card-body bg-white border-start border-top border-end border-bottom border-primary border-2 rounded">
            <h5>{{ project.name }}</h5>
            <span>{{ project.description }} </span>
        </div>
    </div>

    <h5>Disciplinas</h5>

    <div class="accordion" id="subjectsAccordion">
        <div class="accordion-item" *ngFor="let subject of subjects" attr.data-subject-id="{{subject.id}}">
            <h2 class="accordion-header" id="headingOne" [id]="'heading' + subject.id">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#collapse' + subject.id" aria-expanded="false"
                    [attr.aria-controls]="'collapse' + subject.id">
                    {{ subject.name }}
                </button>
            </h2>
            <div id="collapseOne" [id]="'collapse' + subject.id" class="accordion-collapse collapse"
                aria-labelledby="'headingOne" [attr.aria-labelledby]="'heading' + subject.id">
                <div class="accordion-body">
                    <table class="table table-sm table-hover text-center">
                        <thead>
                            <tr class="align-middle">
                                <th class="mt-1 text-center">Tópico</th>
                                <th title="Total questões acertadas" style="font-size: 1.5em;">
                                    <i class="bi bi-check2 text-success"></i>
                                </th>
                                <th title="Total questões erradas" style="font-size: 1.5rem;">
                                    <i class="bi bi-x-lg text-danger"></i>
                                </th>
                                <th title="Total de sessões de estudo" style="font-size: 1.5rem;">
                                    <i class="bi bi-list text-warning"></i>
                                <th title="Total de tempo estudado" style="font-size: 1.5rem;">
                                    <i class="bi bi-alarm text-info"></i>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let topic of subject.topics" class="align-middle fw-bold">
                                <td class="text-start">
                                    <a [routerLink]="['/topic/'+ topic.id]">{{ topic.name }}</a>
                                </td>
                                <td class="  text-success">{{ topic.totalRightAnswers }}</td>
                                <td class="text-danger">{{ topic.totalWrongAnswers }}</td>
                                <td>{{ topic.totalSessions }}</td>
                                <td>{{ topic.totalTime }}</td>
                            </tr>
                        </tbody>
                    </table>

                    <small *ngIf="subject.topics.length == 0">
                        Esta disciplina não tem nenhum tópico ainda
                    </small>

                    <div class="d-flex justify-content-end">
                        <input type="text" class="new-topic-input form-control w-50" placeholder="Nome do tópico">
                        <button type="button" class="btn btn-primary btn-sm" (click)="addTopic(subject.id)"
                            title="Adicionar novo tópico"><i class="bi bi-plus-lg"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item accordion-item-base" style="display: none;">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    <div class="input-group me-5">
                        <input id="newSubjectInput" type="text" class="m-0 form-control"
                            placeholder="Nome da disciplina">
                        <button id="cancelNewSubjectButton" class="btn btn-danger" type="submit">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                data-bs-parent="#subjectsAccordion">
                <div class="accordion-body">
                    <ol class="topics list-group list-group-numbered"></ol>

                    <div class="d-flex justify-content-end my-3">
                        <button class="new-topic-button btn btn-primary" style="display: none !important;"
                            (click)="addTopic(1)">Adicionar Tópico</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end my-3">
        <button class="btn btn-primary" (click)="addSubject()"><i class="bi bi-plus-lg"></i> Adicionar
            Disciplina</button>
    </div>
</div>
