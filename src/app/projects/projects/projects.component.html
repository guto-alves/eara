<div class="container mt-3">

    <h4 class="mb-3">Seus Projetos</h4>

    <div class="row row-cols-1 row-cols-md-3 g-4 mb-3">
        <div class="col" *ngFor="let project of projects">
            <div class="card h-100" style="cursor: pointer;" (click)="goToProject(project.id)">
                <div class="card-body">
                    <h5 class="card-title">{{ project.name }}</h5>
                    <p class="card-text">{{ project.description}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newProjectModal"
            title="Adicionar projeto">
            <i class="bi bi-plus-lg"></i>
        </button>
        <!-- Modal -->
        <div class="modal fade" id="newProjectModal" tabindex="-1" aria-labelledby="newProjectModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newProjectModalLabel">Novo Projeto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="alert alert-danger alert-dismissible fade show" role="alert"
                                style="display: none;">
                                <span>Erro ao criar projeto!</span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome do Projeto</label>
                                <input class="form-control" type="text" name="name"
                                    placeholder="Ex.: ENEM, Concurso, Faculdade, ..." maxlength="60" required
                                    onclick="this.select();" [(ngModel)]="project.name">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Descrição (opcional)</label>
                                <textarea class="form-control" type="text" name="description"
                                    [(ngModel)]="project.description"></textarea>
                            </div>

                            <div></div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" (click)="addProject()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
